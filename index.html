<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatÃ¡logo de Filmes</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* CentralizaÃ§Ã£o e fundo */
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #008000; /* fundo vinho */
      color: #333;
    }

    /* Container centralizado */
    .container {
      background: white;
      border: 3px solid black; /* âœ… Borda preta ao redor */
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 700px;
      padding: 30px;
      overflow-y: auto;
      max-height: 90vh;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #222;
    }

    form {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      width: 60%;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-top: 5px;
    }

    select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
      margin-left: 5px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0c8b00;
      color: rgb(0, 0, 0);
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ffffff;
    }

    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }

    /* Estilo dos filmes */
    .filme-item {
      display: flex;
      align-items: flex-start;
      background: #fafafa;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .filme-poster {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
      border: 1px solid #ccc;
    }

    .filme-info {
      flex: 1;
    }

    .filme-info h3 {
      margin-bottom: 8px;
      color: #222;
    }

    .btn-remover {
      background: #ff5555;
      color: rgb(124, 0, 0);
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn-remover:hover {
      background: #e33;
    }

    #lista-filmes p {
      text-align: center;
      color: #000000;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>CatÃ¡logo de Filmes</h1>

    <form id="cadastro-filmes">
      <h2>Adicionar Novo Filme (buscar por API)</h2>
      <div>
        <label for="titulo">TÃ­tulo do Filme</label><br>
        <input type="text" id="titulo" required>
      </div>

      <div style="margin-top: 10px;">
        <label for="idioma">Idioma:</label>
        <select id="idioma">
          <option value="pt">PortuguÃªs ðŸ‡§ðŸ‡·</option>
          <option value="en" selected>InglÃªs ðŸ‡¬ðŸ‡§</option>
        </select>
      </div>

      <button type="submit">Buscar e Adicionar Filme</button>
    </form>

    <hr>

    <h2>Minha Lista de Filmes</h2>
    <div id="lista-filmes">
      <p>Nenhum filme cadastrado ainda.</p>
    </div>
  </div>

  <script>
    const API_KEY = 'f8f9c947';
    let catalogo = JSON.parse(localStorage.getItem('catalogo')) || [];

    const form = document.getElementById('cadastro-filmes');
    const tituloInput = document.getElementById('titulo');
    const idiomaSelect = document.getElementById('idioma');
    const listaFilmesContainer = document.getElementById('lista-filmes');

    function salvarCatalogo() {
      localStorage.setItem('catalogo', JSON.stringify(catalogo));
    }

    function removerFilme(indice, elementoDOM) {
      catalogo.splice(indice, 1);
      salvarCatalogo();
      elementoDOM.remove();
      if (catalogo.length === 0) {
        listaFilmesContainer.innerHTML = '<p>Nenhum filme cadastrado ainda.</p>';
      }
    }

    function renderizarFilme(filme, indice) {
      if (indice === 0) listaFilmesContainer.innerHTML = '';

      const filmeDiv = document.createElement('div');
      filmeDiv.classList.add('filme-item');

      const imagemPoster = document.createElement('img');
      imagemPoster.src = filme.poster && filme.poster !== 'N/A'
        ? filme.poster
        : 'https://via.placeholder.com/100x150?text=Poster+IndisponÃ­vel';
      imagemPoster.alt = `PÃ´ster do filme ${filme.titulo}`;
      imagemPoster.classList.add('filme-poster');

      const infoDiv = document.createElement('div');
      infoDiv.classList.add('filme-info');

      const tituloH3 = document.createElement('h3');
      tituloH3.textContent = filme.titulo;

      const sinopseP = document.createElement('p');
      sinopseP.textContent = filme.sinopse || 'Sinopse nÃ£o disponÃ­vel';

      const removerBotao = document.createElement('button');
      removerBotao.textContent = 'Remover';
      removerBotao.classList.add('btn-remover');
      removerBotao.addEventListener('click', () => {
        const indiceAtual = catalogo.findIndex(f => f.titulo === filme.titulo);
        if (indiceAtual > -1) removerFilme(indiceAtual, filmeDiv);
      });

      infoDiv.appendChild(tituloH3);
      infoDiv.appendChild(sinopseP);
      infoDiv.appendChild(removerBotao);

      filmeDiv.appendChild(imagemPoster);
      filmeDiv.appendChild(infoDiv);

      listaFilmesContainer.appendChild(filmeDiv);
    }

    async function adicionarFilme(evento) {
      evento.preventDefault();
      const titulo = tituloInput.value.trim();
      const idioma = idiomaSelect.value;
      if (!titulo) return;

      const url = `https://www.omdbapi.com/?apikey=${API_KEY}&t=${encodeURIComponent(titulo)}&plot=full`;

      try {
        const resposta = await fetch(url);
        const dadosDoFilme = await resposta.json();

        if (dadosDoFilme.Response === "True") {
          let sinopse = dadosDoFilme.Plot;
          let tituloTraduzido = dadosDoFilme.Title;

          // Se usuÃ¡rio escolher portuguÃªs, traduz
          if (idioma === 'pt') {
            try {
              const traducao = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(sinopse)}&langpair=en|pt`);
              const resultado = await traducao.json();
              if (resultado.responseData?.translatedText) {
                sinopse = resultado.responseData.translatedText;
              }

              const traducaoTitulo = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(tituloTraduzido)}&langpair=en|pt`);
              const resultadoTitulo = await traducaoTitulo.json();
              if (resultadoTitulo.responseData?.translatedText) {
                tituloTraduzido = resultadoTitulo.responseData.translatedText;
              }
            } catch {
              console.warn("Falha ao traduzir automaticamente.");
            }
          }

          const novoFilme = {
            titulo: tituloTraduzido,
            sinopse: sinopse,
            poster: dadosDoFilme.Poster
          };

          catalogo.push(novoFilme);
          salvarCatalogo();
          renderizarFilme(novoFilme, catalogo.length - 1);
        } else {
          alert(`Filme nÃ£o encontrado: "${titulo}".`);
        }
      } catch (erro) {
        alert('Erro ao buscar o filme na API.');
        console.error('Erro:', erro);
      }

      form.reset();
    }

    function carregarCatalogo() {
      if (catalogo.length > 0) {
        listaFilmesContainer.innerHTML = '';
        catalogo.forEach((filme, i) => renderizarFilme(filme, i));
      }
    }

    form.addEventListener('submit', adicionarFilme);
    carregarCatalogo();
  </script>

</body>
</html>
