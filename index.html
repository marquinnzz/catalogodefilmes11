        const catalogo = [];

         * Remove um filme do Array de dados e do elemento HTML na lista.
         * @param (number) indice - A posição do filme no Array 'catalogo'.

         */
        function removerFilme(indice, elemenoDOM) {
            // A. REMOÇÃO DO ARRAY (Logica)
            // splice(indice, 1) remove 1 elemento a partir da posição 'indice'.
            // Isso atualiza o array 'catalogo'.
            catalogo.splice(indice, 1);

            // O método .remove() retira o elemento HTML da visua liza ção de usuário.
            elemenoDOM.remove();

           // Opcional: Atualiza a mensagem da lista se estiver vazia
           if (catalogo.lenght === 0) {
             listaFilmesContainer.innerHTML = '<p>Nenhum filme cadastrado ainda.<p>';
           }

           console.log('filme no indice ${indice} removido. Catalogo atualizado:', catalogo);
        }
