<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>Catálogo de Filmes</h1>

    <form id="cadastro-filmes">
        <h2>Adicionar Novo Filme (buscar por API)</h2>
        <div>
            <label for="titulo">Título do Filme</label>
            <input type="text" id="titulo" required>
        </div>

        <button type="submit">Adicionar Filme</button>
    </form>

    <hr>

    <h2>Minha Lista de Filmes</h2>

    <div id="lista-filmes">
        <p>Nenhum filme cadastrado ainda.</p>
    </div>

    <script>
        // A CHAVE SECRETA DA API OMDb (Substitua esta string pela sua chave real!)
        const API_KEY = '72dcf75a';

        // 1. ARMAZENAMENTO DE DADOS
        const catalogo = [];

        // 2. Captura os elementos do DOM (Document Object Model)
        const form = document.getElementById('cadastro-filmes');
        const tituloInput = document.getElementById('titulo')
        const listaFilmesContainer = document.getElementById('lista-filmes');

        //---------------------------------------------------------------------
        // Função de remoção (Mantida na Fase 1)
        //---------------------------------------------------------------------
        function removerFilme(indice, elementoDOM) {
            catalogo.splice(indice, 1);
            elementoDOM.remove();
1
            if (catalogo.length === 0) {
                listaFilmesContainer.innerHTML = '<p>Nenhum filme cadastrado ainda.</p>';
            }
        }

        //--------------------------------------------------------------------
        // Função de renderização (Adaptada para incluir o Póster)
        //--------------------------------------------------------------------
        function renderizarFilme(filme, indice) {
            if (catalogo.length === 1) {
                listaFilmesContainer.innerHTML = '';
            }

            const filmeDiv = document.createElement('div');
            filmeDiv.classList.add('filme-item');

            // A. Elemento Imagem (Póster)
            const ImagemPoster = document.createElement('img');
            ImagemPoster.src = filme.poster && filme.poster !==  'N/A'
                               ?filme.poster
                               : 'https://via.placeholder.com/100x150?text=Poster+Nao+disponivel';
            ImagemPoster.alt = `Póster do filme ${filme.titulo}`;
            ImagemPoster.classList.add('filme-poster');

            // B. Elementos de Texto e Info
            const infoDiv =  document.createElement('div');
            infoDiv.classList.add('filme-info');

            const tituloH3 = document.createElement('h3');
            tituloH3.textContent = filme.titulo;

            const sinopseP = document.createElement('p');
            sinopseP.textContent = filme.sinopse;

            const removerBotao = document.createElement('button');
            removerBotao.textContent = 'Remover';

            

            // Adiciona os elementos ao DOM
            filmeDiv.appendChild(tituloH3);
            filmeDiv.appendChild(sinopseP);
            filmeDiv.appendChild(removerBotao);

            // Adiciona o novo filme à lista na tela
            listaFilmesContainer.appendChild(filmeDiv);
        }

        // Função para adicionar o filme
        function adicionarFilme(evento) {
            evento.preventDefault(); // Impede o recarregamento da página

            // Captura os valores dos campos do formulário
            const tituloInput = document.getElementById('titulo');
            const sinopseInput = document.getElementById('sinopse');

            // Cria um objeto com as informações do filme
            const novoFilme = {
                titulo: tituloInput.value,
                sinopse: sinopseInput.value
            };

            // Adiciona o filme ao array 'catalogo'
            catalogo.push(novoFilme);

            // Renderiza o novo filme na tela
            renderizarFilme(novoFilme, catalogo.length - 1);

            // Limpa o formulário
            form.reset();
        }

        // Escuta o evento de envio do formulário
        form.addEventListener('submit', adicionarFilme);

        console.log("JavaScript carregado. Pronto para iniciar o catálogo!");
    </script>
    
</body>
</html>
